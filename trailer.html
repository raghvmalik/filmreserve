<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FilmReserve - Trailer</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      background-color: #000;
      font-family: Arial, sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    .navbar {
      background-color: #111;
      opacity: 0.9;
      padding: 15px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 999;
    }
    .navbar a {
      text-decoration: none;
      color: #ccc;
    }
    .trailer-container {
      flex: 1;
      margin-top: 80px;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    .player-wrapper {
      background: #000;
      border: 2px solid rgba(0, 174, 255, 0.3);
      box-shadow: 0 0 12px rgba(0, 174, 255, 0.5);
      border-radius: 12px;
      width: 90%;
      max-width: 960px;
      position: relative;
      overflow: hidden;
    }
    video {
      width: 100%;
      height: auto;
      display: block;
      background: #000;
    }
    .controls {
      display: flex;
      align-items: center;
      padding: 6px 10px;
      background-color: #111;
    }
    .controls button, .controls select {
      background: none;
      border: none;
      color: #ccc;
      cursor: pointer;
      margin: 0 5px;
      font-size: 16px;
    }
    .controls button:hover, .controls select:hover {
      color: #00baff;
    }
    .timer {
      font-size: 14px;
      margin: 0 10px;
      color: #aaa;
    }
    .seekbar {
      flex: 1;
      margin: 0 10px;
      height: 6px;
      appearance: none;
      background: #444;
      border-radius: 5px;
      outline: none;
    }
    .seekbar::-webkit-slider-thumb {
      appearance: none;
      height: 14px;
      width: 14px;
      background: #00baff;
      border-radius: 50%;
      cursor: pointer;
    }
    .desc-toggle {
      background: none;
      color: #ccc;
      border: none;
      cursor: pointer;
      font-size: 18px;
      margin-left: 8px;
    }
    .desc-box {
      max-width: 900px;
      background: #000;
      color: #ccc;
      padding: 12px 20px;
      border-radius: 6px;
      margin-top: 10px;
      display: none;
      transition: all 0.3s ease;
    }
    .details {
      font-size: 13px;
      margin-top: 5px;
      text-align: center;
      color: #aaa;
    }
    .options-menu {
      position: absolute;
      right: 10px;
      bottom: 45px;
      background: #1e1e1e;
      border-radius: 6px;
      padding: 8px;
      display: none;
      flex-direction: column;
      z-index: 5;
      width: max-content;
    }
    .options-menu button, .options-menu select {
      text-align: left;
      padding: 6px 10px;
      white-space: nowrap;
      width: 100%;
      font-size: 14px;
      background: none;
      border: none;
      color: #ccc;
      cursor: pointer;
    }
    .zoom-btn {
      font-size: 18px;
      border-radius: 4px;
      padding: 4px 6px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .footer {
      background-color: #000;
      color: #ccc;
      text-align: center;
      font-size: 14px;
      padding: 12px;
      margin-top: auto;
    }
    video::cue {
      background: transparent;
      color: #fff;
    }
    :-webkit-full-screen .player-wrapper,
    :-moz-full-screen .player-wrapper,
    :-ms-fullscreen .player-wrapper,
    :fullscreen .player-wrapper {
      width: 100% !important;
      height: 100% !important;
    }
  </style>
</head>
<body>

<div class="navbar">
  <a href="index.html">ðŸŽ¬ FilmReserve</a>
</div>

<div class="trailer-container">
  <div class="player-wrapper">
    <video id="trailer" poster="">
      <source id="videoSource" src="" type="video/mp4" />
    </video>

    <div class="controls">
      <button id="mute">ðŸ”Š</button>
      <span class="timer" id="time">0:00 / 0:00</span>
      <input type="range" id="seekbar" class="seekbar" value="0" />
      <button id="zoom" class="zoom-btn">â›¶</button>
      <div style="position: relative;">
        <button id="settings">â‹®</button>
        <div class="options-menu" id="settingsMenu">
          <select id="playbackRate">
            <option value="0.25">0.25x</option>
            <option value="0.5">0.5x</option>
            <option value="0.75">0.75x</option>
            <option value="1" selected>1x (Normal)</option>
            <option value="1.25">1.25x</option>
            <option value="1.5">1.5x</option>
            <option value="1.75">1.75x</option>
            <option value="2">2x</option>
            <option value="2.5">2.5x</option>
            <option value="3">3x</option>
          </select>
          <button id="pip">Picture-in-Picture</button>
        </div>
      </div>
    </div>
  </div>

  <h1 id="movieTitle" style="margin-top: 15px;">
    Movie Title
    <button class="desc-toggle" onclick="toggleDesc()">â–¼</button>
  </h1>

  <div class="desc-box" id="descBox">
    <p id="movieDesc">Description here</p>
    <p id="movieDetails" class="details">Details here</p>
  </div>

  <footer class="footer">
    FilmReserve | Streaming Entertainment anytime, anywhere
  </footer>

<script>
  const video = document.getElementById('trailer');
  const source = document.getElementById('videoSource');
  const muteBtn = document.getElementById('mute');
  const seekbar = document.getElementById('seekbar');
  const timeDisplay = document.getElementById('time');
  const settingsBtn = document.getElementById('settings');
  const settingsMenu = document.getElementById('settingsMenu');
  const playbackRate = document.getElementById('playbackRate');
  const pipBtn = document.getElementById('pip');
  const zoomBtn = document.getElementById('zoom');

  const movieTitle = document.getElementById('movieTitle');
  const movieDesc = document.getElementById('movieDesc');
  const movieDetails = document.getElementById('movieDetails');

  const trailerData = {
    fantastic4: {
      title: "Fantastic 4: First Steps",
      poster: "images/f4poster.avif",
      src: "trailers/fantastic4.mp4",
      desc: "After a cosmic accident transforms four astronauts into superheroes, they must learn to control their powers and face a rising threat.",
      details: "ðŸŽ¥ Directed by: Matt Shackman | ðŸŽ¬ Genre: Action, Sci-Fi | ðŸ“… In Theatres 25 July 2025"
    },
    avengers5: {
      title: "Avengers 5: Doomsday",
      poster: "images/avengers5poster.jpg",
      src: "trailers/avengers5.mp4",
      desc: "As a cosmic entity threatens Earth, the Avengers reunite to fight their greatest battle yet.",
      details: "ðŸŽ¥ Directed by: Destin Daniel Cretton | ðŸŽ¬ Genre: Superhero, Action | ðŸ“… In Theatres May 2026"
    },
    "F1": {
      title: "F1: The Movie",
      poster: "images/F1poster.jpg",
      src: "trailers/F1.mp4",
      desc: "A behind-the-wheel look at the adrenaline-fueled world of Formula 1 racing and rivalries.",
      details: "ðŸŽ¥ Directed by: Joseph Kosinski | ðŸŽ¬ Genre: Sports, Drama | ðŸ“… In Theatres 20 June 2025"
    },
    "28yearslater": {
      title: "28 Years Later",
      poster: "images/28ylposter.jpg",
      src: "trailers/28yearslater.mp4",
      desc: "Two decades after the virus, humanity faces a terrifying new chapter of infection.",
      details: "ðŸŽ¥ Directed by: Danny Boyle | ðŸŽ¬ Genre: Horror, Thriller | ðŸ“… In Theatres 20 June 2025"
    },
    jurassicworld: {
      title: "Jurassic World: Rebirth",
      poster: "images/jwposter.jpg",
      src: "trailers/jurassicworld.mp4",
      desc: "Dinosaurs come back to earth again. Humanity must chose to live with them?",
      details: "ðŸŽ¥ Directed by: Colin Trevorrow | ðŸŽ¬ Genre: Adventure, Sci-Fi | ðŸ“… In Theatres 4 July 2025"
    },
    superman: {
      title: "Superman: Legacy",
      poster: "images/supermanposter.jpg",
      src: "trailers/superman.mp4",
      desc: "Clark Kent faces the weight of legacy as Earthâ€™s hope in an age of uncertainty.",
      details: "ðŸŽ¥ Directed by: James Gunn | ðŸŽ¬ Genre: Superhero, Action | ðŸ“… In Theatres 11 July 2025"
    },
    thunderbolts: {
      title: "TÌ¶hÌ¶uÌ¶nÌ¶dÌ¶eÌ¶rÌ¶bÌ¶oÌ¶lÌ¶tÌ¶sÌ¶  New Avengers",
      poster: "images/thunderboltsposter.jpg",
      src: "trailers/thunderbolts.mp4",
      desc: "A new group of broken people has formed a team to fight against earth's threats now that the Avengers are gone.",
      details: "ðŸŽ¥ Directed by: Jake Scrier | ðŸŽ¬ Genre: Superhero, Action | ðŸ“… In Theatres 2 May 2025"
    },
    finaldestination: {
      title: "Final Destination: Bloodlines",
      poster: "images/finaldestinationposter.jpg",
      src: "trailers/finaldestination.mp4",
      desc: "A new story of your favourite thriller franchise.",
      details: "ðŸŽ¥ Directed by: Zach Lipovsky and Adam Stein | ðŸŽ¬ Genre: Horror, Mystery | ðŸ“… In Theatres 16 May 2025"
    },
    demonslayer: {
      title: "Demon Slayer: Infinity Castle",
      poster: "images/demonslayerposter.jpg",
      src: "trailers/demonslayer.mp4",
      desc: "A three-part film where The Hashiras fall into the Infinity Castle. Can they get out and defeat Muzan?",
      details: "ðŸŽ¥ Directed by: Haruo Sotozaki | ðŸŽ¬ Genre: Anime, Action | ðŸ“… In Theatres 12 September 2025"
    },
    ballerina: {
      title: "Ballerina: From The World of John Wick",
      poster: "images/ballerinaposter.jpg",
      src: "trailers/ballerina.mp4",
      desc: "Ballerina on a vengeance quest for the man who killed her father after training several years in a red room",
      details: "ðŸŽ¥ Directed by: Len Wiseman | ðŸŽ¬ Genre: Thriller, Action | ðŸ“… In Theatres 2025"
    }
  };
  

  const params = new URLSearchParams(window.location.search);
  const movieKey = params.get('movie');

  if (movieKey && trailerData[movieKey.toLowerCase()]) {
    const movie = trailerData[movieKey.toLowerCase()];
    source.src = movie.src;
    video.poster = movie.poster;
    movieTitle.childNodes[0].nodeValue = movie.title + ' ';
    movieDesc.textContent = movie.desc;
    movieDetails.textContent = movie.details;
    video.load();
  }
  
video.addEventListener('loadedmetadata', () => {
  if (isFinite(video.duration)) {
    timeDisplay.textContent = formatTime(0) + ' / ' + formatTime(video.duration);
    seekbar.value = 0;
  }
});

  video.addEventListener('timeupdate', () => {
    timeDisplay.textContent = formatTime(video.currentTime) + ' / ' + formatTime(video.duration);
    seekbar.value = (video.currentTime / video.duration) * 100;
  });

  seekbar.addEventListener('input', () => {
    video.currentTime = (seekbar.value / 100) * video.duration;
  });

  muteBtn.addEventListener('click', () => {
    video.muted = !video.muted;
    muteBtn.textContent = video.muted ? 'ðŸ”‡' : 'ðŸ”Š';
  });

  document.addEventListener('click', (e) => {
    if (!settingsMenu.contains(e.target) && !settingsBtn.contains(e.target)) {
      settingsMenu.style.display = 'none';
    }
  });

  settingsBtn.addEventListener('click', () => {
    settingsMenu.style.display = settingsMenu.style.display === 'flex' ? 'none' : 'flex';
  });

  playbackRate.addEventListener('change', () => {
    video.playbackRate = parseFloat(playbackRate.value);
  });

  pipBtn.addEventListener('click', async () => {
    if (document.pictureInPictureElement) {
      await document.exitPictureInPicture();
    } else {
      await video.requestPictureInPicture();
    }
  });

  zoomBtn.addEventListener('click', () => {
    if (!document.fullscreenElement) {
      video.parentElement.requestFullscreen();
    } else {
      document.exitFullscreen();
    }
  });

  video.addEventListener('click', () => {
    video.paused ? video.play() : video.pause();
  });

  document.addEventListener('keydown', e => {
    if (e.key === ' ') {
      e.preventDefault();
      video.paused ? video.play() : video.pause();
    }
    if (e.key.toLowerCase() === 'm') muteBtn.click();
    if (e.key.toLowerCase() === 'f') zoomBtn.click();
    if (e.key === 'ArrowRight') video.currentTime += 5;
    if (e.key === 'ArrowLeft') video.currentTime -= 5;
  });

  function toggleDesc() {
    const box = document.getElementById('descBox');
    const btn = document.querySelector('.desc-toggle');
    const isOpen = box.style.display === 'block';
    box.style.display = isOpen ? 'none' : 'block';
    btn.textContent = isOpen ? 'â–¼' : 'â–²';
  }

  function formatTime(sec) {
    const m = Math.floor(sec / 60);
    const s = Math.floor(sec % 60).toString().padStart(2, '0');
    return `${m}:${s}`;
  }
</script>

</body>
</html>
