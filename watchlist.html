<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Watchlist - FilmReserve</title>
  <link rel="stylesheet" href="main.css">
  <style>
    body {
      background: url('background.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: Arial, sans-serif;
      color: #fff;
      margin: 0;
      padding: 0;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
      background: rgba(0, 0, 0, 0.8);
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
    }

    .navbar .logo {
      font-size: 1.5rem;
      font-weight: bold;
      cursor: pointer;
    }

    .container {
      padding: 100px 30px 30px 30px;
      max-width: 1200px;
      margin: auto;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 2rem;
    }

    .watchlist-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 20px;
    }

    .card {
      background: rgba(0, 0, 0, 0.7);
      border-radius: 10px;
      overflow: hidden;
      text-align: center;
      transition: transform 0.3s ease;
      cursor: pointer;
    }

    .card:hover {
      transform: scale(1.05);
    }

    .card img {
      width: 100%;
      height: 250px;
      object-fit: cover;
    }

    .card h3 {
      padding: 10px;
      font-size: 1rem;
    }

    .empty {
      text-align: center;
      font-size: 1.2rem;
      color: #bbb;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar">
    <div class="logo" onclick="location.href='index.html'">FilmReserve</div>
    <div class="nav-links">
      <a href="index.html" style="margin-right: 20px; color: #fff; text-decoration: none;">Home</a>
      <a href="watchlist.html" style="color: #fff; text-decoration: none;">Watchlist</a>
    </div>
  </nav>

  <!-- Watchlist Section -->
  <div class="container">
    <h1>My Watchlist</h1>
    <div class="watchlist-grid" id="watchlist">
      <!-- Movies will be dynamically loaded here -->
    </div>
    <div class="empty" id="emptyMessage">Your watchlist is empty. Start adding movies!</div>
  </div>

  <script>
    const watchlistData = [
    ];

    const container = document.getElementById("watchlist");
    const emptyMsg = document.getElementById("emptyMessage");

    if (watchlistData.length > 0) {
      emptyMsg.style.display = "none";
      watchlistData.forEach(movie => {
        const card = document.createElement("div");
        card.classList.add("card");
        card.innerHTML = `
          <img src="${movie.img}" alt="${movie.title}">
          <h3>${movie.title}</h3>
        `;
        container.appendChild(card);
      });
    }
  </script>
</body>
</html>
