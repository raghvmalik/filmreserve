<html lang="en">

<title>Settings | FilmReserve</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet" />
<style>
  /* Reset and base */
  * {
    box-sizing: border-box;
  }
  html, body {
    margin: 0; padding: 0; height: 100%;
    font-family: 'Arial', sans-serif;
    background: #111 url("background.jpg") no-repeat center center/cover;
    color: #fff;
    overflow: hidden; /* No scroll */
  }
  body.light-mode {
    background: #f0f0f0;
    color: #111;
  }

  /* Navbar */
  header.navbar {
    position: fixed;
    top: 0; left: 0; right: 0;
    height: 60px;
    background: rgba(20,20,20,0.95);
    display: flex;
    align-items: center;
    padding: 0 20px;
    z-index: 1000;
    color: #fff;
  }
  body.light-mode header.navbar {
    background: rgba(240,240,240,0.95);
    color: #111;
  }

  .menu-btn {
    font-size: 1.8rem;
    cursor: pointer;
    color: inherit;
    margin-right: 15px;
    user-select: none;
  }
  .logo {
    font-family: 'Poppins', sans-serif;
    font-weight: 600;
    font-size: 1.8rem;
    color: red;
    text-decoration: none;
    transition: transform 0.3s ease, color 0.3s ease;
  }
  .logo:hover {
    transform: scale(1.1);
    color: #de0000;
  }
  body.light-mode .logo {
    color: #b00000;
  }

  /* Sidebar */
  .sidebar {
    position: fixed;
    top: 60px;
    left: 10px;
    background: rgba(30,30,30,0.95);
    border-radius: 10px;
    display: none;
    flex-direction: column;
    width: 170px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.4);
    z-index: 2000;
    overflow: hidden;
    animation: fadeIn 0.3s ease;
    color: #ddd;
  }
  .sidebar.active {
    display: flex;
  }
  .sidebar-item {
    color: #ddd;
    text-decoration: none;
    padding: 15px 18px;
    font-size: 1rem;
    transition: background 0.3s, color 0.3s;
  }
  .sidebar-item.logout:hover {
    background: rgba(255,0,0,0.2);
    color: #ff0000;
  }
  .sidebar-item.profile:hover {
    background: rgba(90,92,255,0.2);
    color: #5a5cff;
  }
  .sidebar-item:hover:not(.logout):not(.profile) {
    background: rgba(255,0,255,0.1);
    color: violet;
  }
  body.light-mode .sidebar {
    background: rgba(30,30,30,0.95);
    color: #ddd;
  }

  /* Main Container */
  .container {
  position: absolute;
  top: 70px;
  left: 200px;
  right: 200px; /* increased from 20px */
  bottom: 20px;
  background: rgba(0,0,0,0.7);
  border-radius: 12px;
  box-shadow: 0 0 20px rgba(0,0,0,0.5);
  padding: 30px;
  overflow-y: auto;
  color: #fff;
}

  body.light-mode .container {
    background: rgba(255,255,255,0.95);
    color: #111;
  }
  h1 {
    text-align: center;
    margin-bottom: 25px;
    color: #5a5cff;
  }
  body.light-mode h1 {
    color: #3a44d8;
  }

  /* Settings Rows */
  .setting {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin: 18px 0;
    padding: 10px 0;
    border-bottom: 1px solid rgba(255,255,255,0.1);
  }
  body.light-mode .setting {
    border-color: rgba(0,0,0,0.15);
  }
  .setting label {
    font-size: 1.1rem;
  }

  /* Toggle Switch */
  .switch {
    position: relative;
    display: inline-block;
    width: 50px;
    height: 26px;
  }
  .switch input {
    opacity: 0;
    width: 0; height: 0;
  }
  .slider {
    position: absolute;
    cursor: pointer;
    top: 0; left: 0; right: 0; bottom: 0;
    background-color: #555;
    transition: 0.4s;
    border-radius: 34px;
  }
  .slider:before {
    position: absolute;
    content: "";
    height: 18px;
    width: 18px;
    left: 4px;
    bottom: 4px;
    background-color: white;
    transition: 0.4s;
    border-radius: 50%;
  }
  input:checked + .slider {
    background-color: #6a00ff;
  }
  input:checked + .slider:before {
    transform: translateX(24px);
  }

  /* Select and button */
  select {
    padding: 6px 10px;
    border-radius: 6px;
    border: none;
    outline: none;
    background: rgba(255,255,255,0.1);
    color: #fff;
  }
  option {
    background: #111;
  }
  body.light-mode select {
    background: #eee;
    color: #111;
  }
  button {
    margin-top: 25px;
    width: 100%;
    padding: 12px;
    border: none;
    border-radius: 8px;
    font-size: 1rem;
    cursor: pointer;
    background: #2e2ffe;
    color: white;
    transition: 0.3s;
  }
  button:hover {
    background: #5a5cff;
  }

  /* Hide scrollbar for container, but scrollable */
  .container::-webkit-scrollbar {
    width: 6px;
  }
  .container::-webkit-scrollbar-thumb {
    background: #6a00ff;
    border-radius: 3px;
  }
  .container::-webkit-scrollbar-track {
    background: transparent;
  }
</style>

  // Update UI texts based on language
  function updateUIText(lang) {
    const t = translations[lang] || translations.en;
    settingsLabel.textContent = t.settings;
    musicLabel.textContent = t.music;
    notifLabel.textContent = t.notifications;
    autoplayLabel.textContent = t.autoplay;
    subtitlesLabel.textContent = t.subtitles;
    themeLabel.textContent = t.theme;
    languageLabel.textContent = t.language;
    saveBtn.textContent = t.save;
    sidebarHome.textContent = t.home;
    sidebarProfile.textContent = t.profile;
    sidebarLogout.textContent = t.logout;
  }

  // Apply theme based on mode selection
  function applyTheme(mode) {
    document.body.classList.remove('light-mode');
    document.body.style.background = '';
    document.body.style.color = '';

    if (mode === 'dark') {
      document.body.style.background = "#111 url('background.jpg') no-repeat center center/cover";
      document.body.style.color = '#fff';
    } else if (mode === 'light') {
      document.body.classList.add('light-mode');
    } else {
      if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
        applyTheme('dark');
      } else {
        applyTheme('light');
      }
    }
  }

  // Load saved settings or set defaults
  function loadSettings() {
    const saved = JSON.parse(localStorage.getItem('filmreserveSettings')) || {};
    musicToggle.checked = saved.music || false;
    notifToggle.checked = saved.notifications || false;
    autoplayToggle.checked = saved.autoplay || false;
    subtitleToggle.checked = saved.subtitles || false;
    themeSelect.value = saved.theme || 'system';
    languageSelect.value = saved.language || 'en';
    applyTheme(themeSelect.value);
    updateUIText(languageSelect.value);
    if (musicToggle.checked) {
      bgMusic.play();
    } else {
      bgMusic.pause();
    }
  }

  // Save settings including subtitles setting
  function saveSettings() {
    const settings = {
      music: musicToggle.checked,
      notifications: notifToggle.checked,
      autoplay: autoplayToggle.checked,
      subtitles: subtitleToggle.checked,
      theme: themeSelect.value,
      language: languageSelect.value,
    };
    localStorage.setItem('filmreserveSettings', JSON.stringify(settings));
    alert(translations[languageSelect.value].saved);
  }

  // Event listeners
  musicToggle.addEventListener('change', () => {
    if(musicToggle.checked) bgMusic.play();
    else bgMusic.pause();
  });

  notifToggle.addEventListener('change', () => {
    alert(translations[languageSelect.value].notifEnabled);
  });

    alert(translations[languageSelect.value].autoplayEnabled);
  });

  subtitleToggle.addEventListener('change', () => {
    alert(translations[languageSelect.value].subtitlesEnabled);
  });

  themeSelect.addEventListener('change', e => {
    applyTheme(e.target.value);
  });

  languageSelect.addEventListener('change', e => {
    updateUIText(e.target.value);
  });

  saveBtn.addEventListener('click', saveSettings);

  window.addEventListener('load', () => {
    loadSettings();
  });
