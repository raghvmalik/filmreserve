<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile | FilmReserve</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: #111 url("background.jpg") no-repeat center center/cover;
      color: #fff;
      min-height: 100vh;
      padding-top: 60px;
    }
    header.navbar {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background: rgba(20,20,20,0.95);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      left: 0;
      right: ;
      z-index: 1000;
    }
    .logo {
  font-family: 'Poppins', sans-serif;
  font-weight: bold;
  font-size: 1.8rem;
  color: red;
  text-decoration: none;
  display: inline-block;
  transition: transform 0.3s ease, color 0.3s ease;
}

.logo:hover {
  transform: scale(1.1);
  color: #DE0000;
}

    .container {
      max-width: 600px;
      margin: 40px auto;
      background: rgba(0,0,0,0.8);
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.6);
    }
    h1 { text-align: center; margin-bottom: 25px; color: #5a5cff; }
    label { display: block; margin: 15px 0 5px; }
    input[type="text"], input[type="email"], input[type="tel"] {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: none;
      margin-bottom: 10px;
    }
    button {
      padding: 10px 15px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      background: #2E2FFE;
      color: #fff;
      font-size: 16px;
      margin-top: 10px;
    }
    button:hover { background: #5A5CFF; }
     .menu-btn {
    font-size: 1.5rem;
    cursor: pointer;
    color: white;
    user-select: none;
  }

  .sidebar {
    position: fixed;
    top: 60px;
    right: 1150px;
    background: rgba(30, 30, 30, 0.95);
    border-radius: 10px;
    display: none;
    flex-direction: column;
    width: 160px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.4);
    overflow: hidden;
    animation: fadeIn 0.3s ease;
  }

  .sidebar.active {
    display: flex;
  }

  .sidebar-item {
    color: #ddd;
    text-decoration: none;
    padding: 12px 15px;
    transition: background 0.3s ease, color 0.3s ease;
  }

  .sidebar-item:hover {
    background: rgba(255, 0, 255, 0.1);
    color: violet;
  }

  .logout {
    color: #ff4d4d;
  }

  .logout:hover {
    background: rgba(255, 77, 77, 0.2);
    color: #ff6666;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(-10px); }
    to { opacity: 1; transform: translateY(0); }
  }
  </style>
</head>
<body>
  <header class="navbar">
       <nav class="menu-btn" onclick="toggleSidebar()">‚ò∞</div>
    <a href="index.html" class="logo">üé¨ FilmReserve</a>
    
  <!-- Sidebar Menu -->
  <div class="sidebar" id="sidebar">
    <a href="index.html" class="sidebar-item">üè† Home</a>
    <a href="settings.html" class="sidebar-item">‚öôÔ∏è Settings</a>
    <a href="#" class="sidebar-item logout">üö™ Logout</a>
  </nav>
  </header>

  <div class="container">
    <h1>My Profile</h1>

    <form id="profileForm">
      <label for="name">Full Name:</label>
      <input type="text" id="name" placeholder="Your Full Name" />

      <label for="email">Email:</label>
      <input type="email" id="email" placeholder="Your Email" />

      <label for="phone">Phone:</label>
      <input type="tel" id="phone" placeholder="Your Phone Number" />

      <button type="submit">Save Profile</button>
    </form>
  </div>

  <script>
      
      function toggleSidebar() {
    document.getElementById("sidebar").classList.toggle("active");
  }
    // Load saved profile on page load
    window.addEventListener('DOMContentLoaded', () => {
      const profileData = JSON.parse(localStorage.getItem('profile')) || {};
      document.getElementById('name').value = profileData.name || '';
      document.getElementById('email').value = profileData.email || '';
      document.getElementById('phone').value = profileData.phone || '';
    });

    // Save profile data
    document.getElementById('profileForm').addEventListener('submit', (e) => {
      e.preventDefault();
      const profile = {
        name: document.getElementById('name').value,
        email: document.getElementById('email').value,
        phone: document.getElementById('phone').value,
      };
      localStorage.setItem('profile', JSON.stringify(profile));
      alert('‚úÖ Profile saved successfully!');
    });
  </script>
</body>
</html>
