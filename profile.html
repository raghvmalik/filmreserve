<!-- Profile Page - FilmReserve -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Profile | FilmReserve</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #000000 no-repeat center center fixed;
      background-size: cover;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .profile-box {
      background: rgba(0, 0, 0, 0.85);
      padding: 40px;
      border-radius: 12px;
      color: white;
      text-align: center;
      max-width: 400px;
      width: 90%;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
    }

    .profile-box h1 {
      font-size: 28px;
      margin-bottom: 10px;
      color: #5bb0ff;
    }

    .profile-box p {
      font-size: 18px;
      margin-bottom: 30px;
    }

    .profile-box a, .profile-box button {
      background-color: #5bb0ff;
      text-decoration: none;
      padding: 12px 24px;
      font-size: 16px;
      color: white;
      border-radius: 6px;
      border: none;
      cursor: pointer;
      margin: 6px;
    }

    .profile-box a:hover,
    .profile-box button:hover {
      background-color: #3f9de1;
    }
  </style>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBMPr-C_p--9isHVBmH6QuOxCR93dgscYs",
      authDomain: "film-reserve-255bc.firebaseapp.com",
      projectId: "film-reserve-255bc",
      storageBucket: "film-reserve-255bc.appspot.com",
      messagingSenderId: "856235605413",
      appId: "1:856235605413:web:c9a232f9b47c510d0144c3"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const userEmail = document.getElementById("user-email");
    const homeButton = document.getElementById("home-button");
    const logoutButton = document.getElementById("logout-button");

    onAuthStateChanged(auth, user => {
      if (user) {
        userEmail.innerText = user.email;
        homeButton.style.display = "inline-block";
        logoutButton.style.display = "inline-block";
        localStorage.setItem("loggedIn", "true");
      } else {
        localStorage.removeItem("loggedIn");
        window.location.href = "login.html";
      }
    });

    window.logout = () => {
      signOut(auth).then(() => {
        localStorage.removeItem("loggedIn");
        window.location.href = "login.html";
      }).catch((error) => {
        alert("Logout failed: " + error.message);
      });
    };
  </script>
</head>
<body>
  <div class="profile-box">
    <h1>Welcome</h1>
    <p id="user-email">Loading...</p>
    <a href="index.html" id="home-button" style="display:none;">Home</a>
    <button id="logout-button" style="display:none;" onclick="logout()">Logout</button>
  </div>
</body>
</html>
